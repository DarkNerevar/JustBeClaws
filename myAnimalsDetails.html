<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JustBeClaws</title>
        <link rel="icon" href="justBeClawsIcon.png">
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="customElements.js" type="text/javascript" language="javascript"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>h5 {background-color: #305894; padding: 0px; margin:15px}</style>
    </head>
    
    <header>
        <script>
            activePage="myAnimals";
            function myFunction() {
                var x = document.getElementById("myTopnav");
                if (x.className === "topnav") {
                    x.className += " responsive";
                } else {
                    x.className = "topnav";
                }
            }
        </script>
       <site-header></site-header>
    </header>
    
    <body>
        <div class="primary">
            <div class="left">
                <div class="slidebox">
                    <img src="Cat.jpg" class="mySlides">
                </div>
            </div>
            <div class="right">
                <div class="catInfoBox">
                    <div class="catInfoBox">
                        <h5 id="cat-name"></h5>
                        <h5 id="cat-age"></h5>
                        <h5 id="cat-breed"></h5>
                        <h5 id="cat-adopter"></h5>
                        <h5 id="cat-adoption-date"></h5>
                        <p id="description"></p>
                    </div>
                    <a class="adoptbutton" onclick="showModal('modal1')">Update Description</a>
                    <div class="popup" id="modal1">
                        <div class="popup__wrapper">
                            <span class="popup__close" onclick="hideModal('modal1')">X</span>
                            <div>
                                <h2 class="Modal">Update Description</h2>
                            </div>
                            <div class="modal-body">
                                <p>Description:</p> <input id='desc-text' class="textarea" type="text" maxlength="100" placeholder="New Description goes here">
                            </div>
                            <div class="modal-footer">
                                <input type="button" onclick="updateDescription();" value="Submit">
                            </div>
                        </div>
                    </div>

                    <a class="adoptbutton" onclick="showModal('modal3')">Add Photos</a>
                    <div class="popup" id="modal3">
                        <div class="popup__wrapper">
                            <span class="popup__close" onclick="hideModal('modal3')">X</span>
                            <div>
                                <h2 class="Modal">Add Photos</h2>
                            </div>
                            <div class="modal-body">
                                <p>Upload:</p> <input class="image">
                            </div>
                            <div class="modal-footer">
                                <input type="button" onclick="uploadImage()"value="Submit">
                            </div>
                        </div>
                    </div>
                </div>
            </div>           
        </div>

        <script src="my-animal.js" type="text/javascript" language="javascript"></script>
    </body>
</html>
