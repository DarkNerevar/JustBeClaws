<html>
    <head>

    <header>
        <script>
            activePage="animals";
            function myFunction() {
                var x = document.getElementById("myTopnav");
                if (x.className === "topnav") {
                    x.className += " responsive";
                } else {
                    x.className = "topnav";
                }
            }
        </script>
       <site-header></site-header>
    </header>
    
    <body>
        <div class="primary">
            <div class="left">
                <div class="slidebox">
                    <img src="Cat.jpg" class="mySlides">
                </div>
            </div>
            <div class="right">
                <div class="catInfoBox">
                    Name: Ruby
                    <br>
                    Age: 1 year 9 months
                    <br>
                    Breed: Domestic Long Hair
                    <br>
                    <p>
                        Ruby is a wonderful cat that is looking for a forever home!
                    </p>
                    <div class="adoptbutton">Adopt Me!</div>
                </div>
            </div>           
        </div>
        <script src="animals.js" type="text/javascript" language="javascript"></script>
