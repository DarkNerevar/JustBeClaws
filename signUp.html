<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JustBeClaws</title>
        <link rel="icon" href="justBeClawsIcon.png">
        <link rel="stylesheet" href="style.css" type="text/css">
        
    </head>
    
    <header>
        <script>
            activePage="signUp";
            function myFunction() {
                var x = document.getElementById("myTopnav");
                if (x.className === "topnav") {
                    x.className += " responsive";
                } else {
                    x.className = "topnav";
                }
            }
        </script>
       <div id="site-header"></div> 
    </header>
    
    <body>
        <div class="content-emphasis">
            
            <div id="info-div" class="animal-info" >     
                <div id="info-label-div" style="float: left; margin-left: 5px">
                    <label for="username-form"></label><input id="username-form" type="text"></input><br><br>
                    <label for="password-form"></label><input id="password-form" type="text"></input><br><br>
                    <label for="confirm-password-form"></label><input id="confirm-password-form" type="text"></input><br><br>
                    <div id="button-div">
                        <button id="create-btn" onclick="createButtonHandler()">Edit</button>
                    </div>
                </div>                
            </div>
            <br>
        </div>
        <script src="customElements.js" type="text/javascript" language="javascript"></script>
        <script src="signUp.js" type="text/javascript" language="javascript"></script>
    </body>
</html>
