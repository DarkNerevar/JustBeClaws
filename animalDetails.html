<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JustBeClaws</title>
        <link rel="icon" href="justBeClawsIcon.png">
        <link rel="stylesheet" href="style.css" type="text/css">
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>h5 {background-color: #305894; padding: 0px; margin:15px}</style>
    </head>
    
    <header>
        <script>
            activePage="animals";
            function myFunction() {
                var x = document.getElementById("myTopnav");
                if (x.className === "topnav") {
                    x.className += " responsive";
                } else {
                    x.className = "topnav";
                }
            }
        </script>
       <div id="site-header"></div>
    </header>
    
    <body>
        <div class="primary">
            <div class="left">
                <div class="slidebox"  onmouseleave="hideArrows()" >
                    <img src="Cat.jpg" id="animal-image" onmouseenter="showArrows()" class="mySlides">
                    <a id="prev-image" class="prev-image" onclick="changeImage(-1)">&#11164</a>
                    <a id="next-image" class="next-image" onclick="changeImage(1)">&#11166</a>
                </div>
            </div>
            <div class="right">
                <div class="catInfoBox">
                    <div class="catInfoBox">
                        <h5 id="cat-name"></h5>
                        <h5 id="cat-age"></h5>
                        <h5 id="cat-breed"></h5>
                        <p id="description"></p>
                    </div>
                    <div class="adoptbutton" onclick="Adopt()">Adopt Me!</div>
                </div>
            </div>           
        </div>
        <script src="animal.js" type="text/javascript" language="javascript"></script>
        <script src="customElements.js" type="text/javascript" language="javascript"></script>
    </body>
</html>
