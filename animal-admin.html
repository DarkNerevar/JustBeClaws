<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JustBeClaws</title>
        <link rel="icon" href="justBeClawsIcon.png">
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="customElements.js" type="text/javascript" language="javascript"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>
    
    <header>
        <script>
            activePage="animals";
            function myFunction() {
                var x = document.getElementById("myTopnav");
                if (x.className === "topnav") {
                    x.className += " responsive";
                } else {
                    x.className = "topnav";
                }
            }
        </script>
       <site-header></site-header>
    </header>
    
    <body>
        <div class="primary">
            <div class="left">
                <div class="slidebox">
                    <img src="Cat.jpg" class="mySlides">
                </div>
            </div>
            <div class="right">
                <div class="catInfoBox">
                    Name: Ruby
                    <br>
                    Age: 1 year 9 months
                    <br>
                    Breed: Domestic Long Hair
                    <br>
                    Adopter: None
                    <br>
                    Adoption Date: TBD
                    <br>
                    <p>
                        Ruby is a wonderful cat that is looking for a forever home!
                    </p>
                    

<a class="adoptbutton" href="#modal1">Update Description</a>

<div class="popup" id="modal1">
    <a class="popup__overlay" href="#"></a>
    <div class="popup__wrapper">
        <a class="popup__close" href="#">X</a>
            <div>
                <h2 class="Modal">Update Description</h2>
            </div>
            <div class="modal-body">
                <p>Description:</p> <input class="textarea" type="text" maxlength="100" placeholder="New Description goes here">
            </div>
            <div class="modal-footer">
                <input type="button" value="Submit">
            </div>
        </div>
    </div>

    <a class="adoptbutton" href="#modal3">Add Photos</a>

<div class="popup" id="modal3">
    <a class="popup__overlay" href="#"></a>
    <div class="popup__wrapper">
        <a class="popup__close" href="#">X</a>
            <div>
                <h2 class="Modal">Add Photos</h2>
            </div>
            <div class="modal-body">
                <p>Upload:</p> <input class="image">
            </div>
            <div class="modal-footer">
                <input type="button" value="Submit">
            </div>
        </div>
    </div>

<a class="adoptbutton" href="#modal2">Assign to a new Foster</a>

<div class="popup" id="modal2">
    <a class="popup__overlay" href="#"></a>
    <div class="popup__wrapper">
        <a class="popup__close" href="#">X</a>
        <div>
            <h2 class="Modal">Choose Foster</h2>
        </div>
        <div class="modal-body">
            <p>New Foster:</p>
            <select name="fosterName" id="fosterName">
                <option value="1">Foster 1</option>
                <option value="2">Foster 2</option>
                <option value="3">Foster 3</option>
                </select>   
        </div>
        <div class="modal-footer">
            <input type="button" value="Submit">
        </div>
    </div>
</div>
</div>

        <script src="animals.js" type="text/javascript" language="javascript"></script>
    </body>
</html>
