<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JustBeClaws</title>
        <link rel="icon" href="justBeClawsIcon.png">
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="customElements.js" type="text/javascript" language="javascript"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>
    
    <header>
        <script>
            activePage="animals";
            function myFunction() {
                var x = document.getElementById("myTopnav");
                if (x.className === "topnav") {
                    x.className += " responsive";
                } else {
                    x.className = "topnav";
                }
            }
        </script>
       <site-header></site-header>
    </header>
    
    <body>
        <div class="content-emphasis">
            <h1 class="blue">Cats</h1>

            <div class="cardGrid" id="grid"></div>

        </div>
        <script src="animal-gallery.js" type="text/javascript"></script>

        <a class="adoptbutton" onclick="showModal('modal1')">Add Cat</a>
        <div class="popup" id="modal1">
            <div class="popup__wrapper">
                <span class="popup__close" onclick="hideModal('modal1')">X</span>
                <div class="modal-header">
                    <h2 class="Modal">Add a Cat</h2>
                </div>
                <div class="modal-body" id='name-form'>
                    <p>Name:</p> <input type="text" maxlength="20" placeholder="Name goes here">
                </div>
                <div class="modal-body">
                    <p>birthdate:</p> <input type="date" id='birthdate-form'>
                </div>
                <div class="modal-body">
                    <p>Breed:</p> <select name="breed" id="breed-form">
                        <option value="1">Domestic Shorthair</option>
                        <option value="2">Domestic Longhair</option>
                        </select>  
                </div>
                <div class="modal-footer">
                    <input type="button" value="Submit" onclick="addCat()">
                </div>
            </div>
        </div>    
        <script src="animal-list.js" type="text/javascript"></script>
    </body>
</html>
