

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JustBeClaws</title>
        <link rel="icon" href="justBeClawsIcon.png">
        <link rel="stylesheet" href="style.css" type="text/css">
       
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
            h5 {background-color: #305894; padding: 0px; margin:15px}
            .signInDiv {background-color:#305894; position:relative; top:35%; transform:translateY(-50%);}
            label {background-color: #305894; color:white;}
            p {background-color: #305894; color:orange; display:none}
        </style>
    </head>
    
    <header>
        <script>
            activePage="login";
            function myFunction() {
                var x = document.getElementById("myTopnav");
                if (x.className === "topnav") {
                    x.className += " responsive";
                } else {
                    x.className = "topnav";
                }
            }
        </script>
       <div id="site-header"></div>
    </header>
    
    <body>
        <div class="primary">
            <div class="left">
                <div class="slidebox">
                    <img src="Cat.jpg" id="animal-image" class="mySlides">
                </div>
            </div>
            <div class="right">
                <div class="signInDiv">
                    <p id='failed-login'>Invalid username or password!</p>
                    <label for="username">Username: </label>
                    <input type="text" placeholder="username..." id="username"></input>
                    <br/><br/>
                    <label for="password">Passord: </label>
                    <input type="password" placeholder="password..." id="password"></input>
                    <div class="adoptbutton" id="sign-in-btn">Sign In</div>
                    <!-- <div class="adoptbutton" onclick="createAct()">Create Account</div> -->
                </div>
            </div>           
        </div>
        <script src="customElements.js" type="text/javascript" language="javascript"></script>
        <script src="sign-in.js" type="text/javascript" language="javascript"></script>
    </body>
</html>
