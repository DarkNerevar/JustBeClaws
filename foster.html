<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JustBeClaws</title>
        <link rel="icon" href="justBeClawsIcon.png">
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="customElements.js" type="text/javascript" language="javascript"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>
    
    <header>
        <script>
            activePage="fosters";
            function myFunction() {
                var x = document.getElementById("myTopnav");
                if (x.className === "topnav") {
                    x.className += " responsive";
                } else {
                    x.className = "topnav";
                }
            }
        </script>
       <site-header></site-header>
    </header>
    <body>
        <div class="primary">
            <div class="left">
                <div class="slidebox">
                    <img src="Foster.jpg" class="mySlides">
                </div>
            </div>
            <div class="right">
                <div class="catInfoBox">
                    Name: Matthew McManness
                    <br>
                    Foster Level: Level 3
                    <br>
                    Current Number of Fosters: 18

                    <a class="adoptbutton" href="#modal1">Assign Cat</a>

                    <div class="popup" id="modal1">
                        <a class="popup__overlay" href="#"></a>
                        <div class="popup__wrapper">
                            <a class="popup__close" href="#">X</a>
                            <div>
                                <h2 class="Modal">Choose Cat</h2>
                            </div>
                            <div class="modal-body">
                                <p>New Cat:</p>
                                <select name="fosterName" id="fosterName">
                                    <option value="1">Cat 1</option>
                                    <option value="2">Cat 2</option>
                                    <option value="3">Cat 3</option>
                                    </select>   
                            </div>
                            <div class="modal-footer">
                                <input type="button" value="Submit">
                            </div>
                        </div>
                    </div>


                    <a class="adoptbutton" href="#modal2">Change Foster Level</a>

                    <div class="popup" id="modal2">
                        <a class="popup__overlay" href="#"></a>
                        <div class="popup__wrapper">
                            <a class="popup__close" href="#">X</a>
                            <div>
                                <h2 class="Modal">Choose New Foster Level</h2>
                            </div>
                            <div class="modal-body">
                                <p>New Level:</p>
                                <select name="fosterName" id="fosterName">
                                    <option value="1">Level 1</option>
                                    <option value="2">Level 2</option>
                                    <option value="3">Level 3</option>
                                    </select>   
                            </div>
                            <div class="modal-footer">
                                <input type="button" value="Submit">
                            </div>
                        </div>
                    </div>
                </div>
            </div>           
        </div>
            <script src="foster.js" type="text/javascript" language="javascript"></script>
        
    </body>

</html>
