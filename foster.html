<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JustBeClaws</title>
        <link rel="icon" href="justBeClawsIcon.png">
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="customElements.js" type="text/javascript" language="javascript"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
            h5 {
                background-color: #305894;
            }
        </style>
    </head>
    
    <header>
        <script>
            activePage="fosters";
            function myFunction() {
                var x = document.getElementById("myTopnav");
                if (x.className === "topnav") {
                    x.className += " responsive";
                } else {
                    x.className = "topnav";
                }
            }
        </script>
       <div id="site-header"></div>
    </header>
    <body>
        <div class="primary">
            <div class="left">
                <div class="slidebox">
                    <img src="Foster.jpg" class="mySlides">
                </div>
            </div>
            <div class="right">
                <div class="catInfoBox">
                    <h5 id="foster-name">Name:</h5>
                    <h5 id="foster-level">Foster Level:</h5>
                    <h5 id="num-fosters">Current Fosters:</h5>

                    <a class="adoptbutton" onclick="showModal('modal1')">Assign Cat</a>
                    <div class="popup" id="modal1">
                        <div class="popup__wrapper">
                            <span class="popup__close" onclick="hideModal('modal1')">X</span>
                            <div>
                                <h2 class="Modal">Choose Cat</h2>
                            </div>
                            <div class="modal-body">
                                <p>New Cat:</p>
                                <select name="assign-cat" id="assign-cat-select"></select>   
                            </div>
                            <div class="modal-footer">
                                <input type="button" onclick="assignCat()" value="Submit">
                            </div>
                        </div>
                    </div>

                    <a class="adoptbutton" onclick="showModal('modal2')">Change Foster Level</a>
                    <div class="popup" id="modal2">
                        <div class="popup__wrapper">
                            <span class="popup__close" onclick="hideModal('modal2')">X</span>
                            <div>
                                <h2 class="Modal">Choose New Foster Level</h2>
                            </div>
                            <div class="modal-body">
                                <p>New Level:</p>
                                <select name="foster-level" id="foster-level-select">
                                    <option value="1">Level 1</option>
                                    <option value="2">Level 2</option>
                                    <option value="3">Level 3</option>
                                    </select>   
                            </div>
                            <div class="modal-footer">
                                <input id='modal2-btn' type="button" onclick="changeFosterLevel()" value="Submit">
                            </div>
                        </div>
                    </div>
                </div>
            </div>           
        </div>
            <script src="foster.js" type="text/javascript" language="javascript"></script>
        
    </body>

</html>
